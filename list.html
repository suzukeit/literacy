<!DOCTYPE html>
<html lang="ja">
<head>
    <title>おいしいステーキの焼き方</title>
</head>
<body>
    <h1>おいしいステーキの焼き方</h1>
    
    <h2>材料</h2>
    <ul>
        <li>牛もも肉</li>
        <li>塩</li>
        <li>油</li>
    </ul>
    
    <h2>作り方</h2>
    <ol>
        <li>肉に塩をかけて3分間放置</li>
        <li>キッチンペーパーで水分をふき取る</li>
        <li>熱したフライパンに油を敷く</li>
        <li>強火で肉を焼いて半分くらいまで色が変わったらひっくり返す</li>
        <li>アルミホイルに肉を包んで5分間蒸らす</li>
    </ol>
    
    <h2>詳細</h2>
    <dl>
        <dt>塩をかける意味</dt>
        <dd>臭みや余計な水分を取り、うまみを出してくれる</dd>
        
        <dt>肉を焼くとき</dt>
        <dd>今回はレアで焼くので強火で表面を一気に焼いている。肉が分厚い場合は側面も焼く</dd>
    </dl>
</body>
</html>
